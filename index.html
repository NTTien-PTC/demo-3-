<html>
    <head>
        <title>File upload.js </title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
        <script>
            $(document).ready(function(){
                $('#uploadForm').submit(function(){
                    $("#status").empty().text("file dang upload");
                    $(this).ajaxSubmit({
                        error: function(xhr){
                            status('Errox: ' + xhr.status);
                        },
                        success: function(response){
                            console.log(response)
                            $("#status").empty().text(response);
                        }
                        
                    });
                    return false;
                });
            });
            </script>
    </head>
    <body>
        <h1>Hello Tien_dubai</h1>
        <form id="uploadForm" enctype="multipart/form-data" action="/upload" method="POST">
            <input type="file" name="myfile" />
            <input type="demo" name = "min"/>
            <br/>
            <br/>
            <br/>
            <input type="submit" value="upload anh" name="ok">
            <br/>
            <br/>
            <span id="status"></span>
            <form action="http://localhost:8000/get" method="GET">
                first Name: <input type="text" name="firstname"/> <br>
                Last Name: <input type="text" name="lastname"/>
    
                <input type="submit" value="Submit"/>
            </form>
        </form>
    </body>
</html>
